name: Lint and run tests

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: python -m pip install -e .[dev]
    - name: Run linter checks
      run: flake8 . && interrogate --verbose .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
        test-group: ['core', 'smartspim']
        include:
          - test-group: 'core'
            dependencies: '[dev]'
            test-path: 'tests'
            test-pattern: 'test_*.py'
          - test-group: 'smartspim'
            dependencies: '[dev,smartspim]'
            test-path: 'tests/smartspim'
            test-pattern: 'test_*.py'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python -m pip install -e .${{ matrix.dependencies }}
    - name: Run tests with coverage
      run: |
        coverage run --parallel-mode --source=aind_metadata_extractor -m unittest discover -s ${{ matrix.test-path }} -p ${{ matrix.test-pattern }}
        echo "Coverage files created:"
        ls -la .coverage* || echo "No .coverage files found"
        echo "Current working directory:"
        pwd
        echo "All files in current directory:"
        ls -la
        echo "Files to upload (using find):"
        find . -name ".coverage*" -type f
        # Create a directory for coverage files and move them there
        mkdir -p coverage-files
        find . -maxdepth 1 -name ".coverage*" -type f -exec mv {} coverage-files/ \;
        echo "Files moved to coverage-files directory:"
        ls -la coverage-files/
    - name: Upload coverage data
      uses: actions/upload-artifact@v4
      with:
        name: coverage-data-${{ matrix.python-version }}-${{ matrix.test-group }}
        path: coverage-files/
        if-no-files-found: error

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: python -m pip install -e .[dev]
    - name: Download all coverage data
      uses: actions/download-artifact@v4
      with:
        pattern: coverage-data-*
        merge-multiple: true
    - name: List downloaded artifacts
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Looking for coverage files recursively:"
        find . -name ".coverage*" -type f
    - name: Move coverage files to root
      run: |
        # Move all coverage files from subdirectories to root
        find . -name ".coverage*" -type f -exec mv {} . \;
        echo "Coverage files in root after move:"
        ls -la .coverage*
    - name: Combine coverage data
      run: |
        coverage combine
        coverage report
        coverage html
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
